<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:orange">How Can We Help?</h1>
    <form>    
        <fieldset>
            <legend style="color: blue;">Request for Proposal</legend>
           
            
            <label for="">Your Name:</label><input type="text">
            <br>
            <label for="">Email:</label><input type="text">
            <br>
            <label for="">Username:</label><input type="text">
            <br>
            <label for="">Password:</label><input type="password">
            <br>

            <label> Your Business:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
           
           <br>

            
                <label for=>Company Size:</label>
                <input type="radio" name="size" value="Value 1">Less than 10
                <br>
                <input type="radio" name="size" value="Value 2">11 to 50
                <br>
                <input type="radio" name="size" value="Value 3">50 to 200
                <br>
                <input type="radio" name="size" value="Value 4">Over 200
                <br>
                <label for="">Service:</label>
                <input type="checkbox" name="service" value="Brand Identity">Brand Identity
                <input type="checkbox" name="service" value="New Website">New Website
                <input type="checkbox" name="service" value="Web Redisigner">Web Redisigner
                <br>
                
            <label for="">Timeline:</label>
            <select>
                <option value="">Immediately</option>
                <option value="">Send to dev/design</option>
            </select>

        </fieldset>
    </form>

    <p>Note: Time line data: (Immediately, 1-2 weeks, 3-6 weeks, 7-2 months)</p>






    
</body>
</html>
